<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>

  <!-- SIGN IN FORM -->

  <form action="#" class="form">
    <div class="form-item">
      <input
        type="text"
        class="form-input"
        placeholder="first name"
        aria-label="first name"
      />
    </div>

    <div class="form-item">
      <input
        type="text"
        class="form-input"
        placeholder="email"
        aria-label="email"
      />
    </div>

    <div class="form-item">
      <input
        type="text"
        class="form-input"
        placeholder="password"
        aria-label="password"
      />
    </div>

    <button class="form-button" type="submit">sign in</button>
  </form>
 

  
  <!-- SIGN IN FORM -->

  <!-- SOLO BUTTON TO LINK TO SIGN UP PAGE FROM SIGN IN PAGE -->
